<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .switch {
            position: relative;
            width: 60px;
            height: 60px;
            background-color: #ecdf26;
            color: rgb(155, 155, 155);
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15%;
            /* padding: 0.8rem; */
            cursor: pointer;
        }

        .switch::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform: scale(1.2);
            background-color: rgb(207, 55, 55);
            border-radius: 15%;
            z-index: -1;
            transition: all .4s;
        }


        .switch.click_style:before {
            transform: translateY(25px) scale(0.6) scaleY(0.8);
            filter: blur(10px);
        }


        .switch.change_pseudo::before {
            background-color: #2020e4;
        }

        .switch.change {
            font-size: 1.5rem;
            color: rgb(48, 194, 194);
            background-color: #da1d1d7a;
        }

        .fa-sun {
            transition: all .4s;
        }

        .fa-sun.text_color_light {
            color: rgb(255, 217, 0);
            text-shadow: 0 0 30px rgb(255, 208, 0);
            transition: all .4s;
        }

        .fa-moon.text_color_dark {
            display: none;
            color: rgb(255, 245, 185);
            text-shadow: 0 0 30px rgb(214, 214, 214);
        }
    </style>
</head>

<body>

    <div class="toggle row justify-content-center">
        <div id="switch_1" class="switch">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </div>
        <h6>切換晚上</h6>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('.switch').click(function () {
            $(this).addClass('change_pseudo');
            $(this).addClass('change')

            $('.fa-moon').show();
            $('.fa-sun').hide()
        })
    </script>
</body>

</html>
